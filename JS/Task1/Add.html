<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Add.css">
</head>

<body>
    <div class="container table-responsive">
        <h3 class="mt-5">Add & Delete Rows
        </h3>
        <button onclick="insert()" id="editable" type="button" class="btn btn-primary btn-lg mt-5"
            style="margin-left: 150px;">+</button>
        <button onclick="pageRefresh()" id="reload" type="button" class="btn btn-primary btn-lg mt-5"
            style="margin-left: 60px;">Refresh</button>
        <br><br>
        <center>
            <table id="myTable" border="2" class="table mt-5">
                <tr>
                    <th>Column-1</th>
                    <th>Column-2</th>
                    <th>Action</th>
                </tr>
                <tbody id="refreshData">
                    <tr>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>
</body>

<script type="text/javascript">
    var table = document.getElementById("myTable");
    var addRow = document.getElementById("editable");

    function insert() {
        if (table.rows.length <= 5) {
            var row = table.insertRow(-1);
            var cell = row.insertCell(0);
            cell.innerHTML = '<input type="text" class="form-control"/>';
            var cell = row.insertCell();
            cell.innerHTML = '<input type="text" class="form-control"/>';
            var cell = row.insertCell();
            cell.innerHTML = '<button class="btn btn-danger" onclick="remove(this)">-';
        }
        else {
            alert("Limit exceeds!!");
            addRow.disabled = true;
        }
    }

    function remove(element) {
        element.parentNode.parentNode.remove();
        addRow.disabled = false;
    }


    function pageRefresh() {
        var Refresh = document.getElementById("refreshData");
        Refresh.innerHTML = '<tbody id="refreshData"> <tr> <td><input type="text" class="form-control"></td> <td><input type="text" class="form-control"></td> <td></td> </tr> </tbody>'
        addRow.disabled = false;
    }

</script>

</html>

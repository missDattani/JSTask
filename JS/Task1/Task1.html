<!DOCTYPE html>
<html>

<head>
    <title>Task-1_JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <div class="container">
        <div class="table-responsive m-5">
            <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif;">Add & Delete Rows</h3>
            <button onclick="insertNewRow()" id="editable" type="button" class="btn btn-primary">+</button>
            <br><br>
            <table id="table" class="table table-bordered"
                style="background: radial-gradient(circle, rgb(179, 225, 243), rgb(247, 169, 230),  rgb(217, 160, 250));">
                <tr>
                    <th>Column-1</th>
                    <th>Column-2</th>
                    <th>Action</th>
                </tr>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script type="text/javascript">
    var table = document.getElementById("table");
    var addRow = document.getElementById("editable");

    /* This method will add a new row */
    function insertNewRow() {
        if (table.rows.length >= 5) {
            addRow.disabled = true;
        }
        var rowCount = table.rows.length;
        var colCount = table.rows[0].cells.length;
        var row = table.insertRow(rowCount);
        for (var i = 0; i < colCount; i++) {
            var cell = row.insertCell(i);
            if (i < colCount - 1) {
                cell.innerHTML = '<input type="text" class="form-control"/>';
            }
            else {
                cell.innerHTML = '<button class="btn btn-danger" onclick="removeRow(this)">-';
            }
        }
    }

    /* This method will delete a row */
    function removeRow(element) {
        //var table = document.getElementById('table');
       // var rowCount = table.rows.length;
	   if(confirm('Are you sure want to delete record ?')){
	   
        if (element) {
            element.parentNode.parentNode.remove();
            addRow.disabled = false;
        }
		}
    }
</script>

</html>

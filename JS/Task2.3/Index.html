<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2.3_JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- add button -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 container text-center">
                <h3 class="mt-5">Student-Data</h3>
                <button type="button" onclick="addRow()" class="btn btn-primary mt-5 mx-5" id="addRowBtn">Add New
                    Row</button>
            </div>
        </div>

        <!-- table -->
        <div class="row">
            <div class="col-lg-12  table-responsive mt-5">
                <form>
                    <table id="dataTable" class="table table-bordered">
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Subject</th>
                            <th>Marks</th>
                            <th>Result</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td data-label="No.">1</td>
                            <td data-label="Name"><input type="text" id="name1" placeholder="Enter Name" class="form-control name_Ip" value="John"><div></div></td>
                            <td data-label="Subject"><input type="text" id="sub1" placeholder="Enter Subject" class="form-control sub_Ip" value="English"><div></div></td>
                            <td data-label="Marks"><input type="number" id="mark1" placeholder="Enter Marks" class="form-control mark_Ip" value="40" onkeydown= 'return event.keyCode !== 69'><div></div></td>
                            <td><button type="button" id="pass1" class="btn btn-success" onclick="Pass(this)" data-clicked = 'false'>Accept</button>
                                 <button type="button" id="fail1" class="btn btn-danger" onclick="Fail(this)">Reject</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td data-label="No.">2</td>
                            <td data-label="Name"><input type="text" id="name2" placeholder="Enter Name" class="form-control name_Ip" value="Mack"><div></div></td>
                            <td data-label="Subject"><input type="text" id="sub2" placeholder="Enter Subject" class="form-control sub_Ip" value="Maths"><div></div></td>
                            <td data-label="Marks"><input type="number" id="mark2" placeholder="Enter Marks" class="form-control mark_Ip" value="58" onkeydown='return event.keyCode !== 69'><div></div></td>
                            <td><button type="button" id="pass2" class="btn btn-success" onclick="Pass(this)" data-clicked = 'false'>Accept</button> 
                            <button type="button" id="fail2" class="btn btn-danger" onclick="Fail(this)">Reject</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td data-label="No.">3</td>
                            <td data-label="Name"><input type="text" id="name3" placeholder="Enter Name" class="form-control name_Ip" value="Joy"><div></div></td>
                            <td data-label="Subject"><input type="text" id="sub3" placeholder="Enter Subject" class="form-control sub_Ip" value="Science"><div></div></td>
                            <td data-label="Marks"><input type="number" id="mark3" placeholder="Enter Marks" class="form-control mark_Ip" value="30" onkeydown='return event.keyCode !== 69'><div></div></td>
                            <td><button type="button" id="pass3" class="btn btn-success" onclick="Pass(this)" data-clicked = 'false'>Accept</button>
                             <button type="button" id="fail3" class="btn btn-danger" onclick="Fail(this)">Reject</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td data-label="No.">4</td>
                            <td data-label="Name"><input type="text" id="name4" placeholder="Enter Name" class="form-control name_Ip" value="John"><div></div></td>
                            <td data-label="Subject"><input type="text" id="sub4" placeholder="Enter Subject" class="form-control sub_Ip" value="Physics"><div></div></td>
                            <td data-label="Marks"><input type="number" id="mark4" placeholder="Enter Marks" class="form-control mark_Ip" value="68" onkeydown='return event.keyCode !== 69'><div></div></td>
                            <td><button type="button" id="pass4" class="btn btn-success" onclick="Pass(this)" data-clicked = 'false'>Accept</button> 
                            <button type="button" id="fail4" class="btn btn-danger" onclick="Fail(this)">Reject</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td data-label="No.">5</td>
                            <td data-label="Name"><input type="text" id="name5"  placeholder="Enter Name" class="form-control name_Ip" value="Mack"><div></div></td>
                            <td data-label="Subject"><input type="text" id="sub5" placeholder="Enter Subject" class="form-control sub_Ip" value="Gujarati"><div></div></td>
                            <td data-label="Marks"><input type="number" id="mark5" placeholder="Enter Marks" class="form-control mark_Ip" value="55" onkeydown='return event.keyCode !== 69'><div></div></td>
                            <td><button type="button" id="pass5" class="btn btn-success" onclick="Pass(this)" data-clicked = 'false'>Accept</button> 
                            <button type="button" id="fail5" class="btn btn-danger" onclick="Fail(this)">Reject</button></td>
                            <td></td>
                        </tr>
                    </table>
                    <br>
                    <div class="col-lg-12 container text-center">
                        <button type="button"  class="btn btn-primary mt-5" id="subButton">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- display area -->
        <div class="row">
            <div class="col-lg-12 container text-center">
                <h3 class="mt-5" style="display: none;" id="head1">Report</h3>
            </div>

        <!-- search-bar -->
            <div class="col-lg-12 container text-center mt-5">
                <input type="text" class="p-2 icon" id="searchInput" placeholder="search" onkeyup="searchTable()" style="display: none;">
            </div>
        </div>

        <!-- op-table -->
        <div class="mt-5 table-responsive">
            <table id='tableData' class='table table-bordered'>
            </table>
        </div>

         <!-- result-table -->
         <div class="col-lg-12 container text-center">
            <h3 class="mt-5" style="display: none;" id="head2">Result</h3>
        </div>

         <div class="mt-5 table-responsive">
            <table id='resultData' class='table table-bordered'>
            </table>
        </div>
    </div>
</body>

<script type="text/javascript" src="Result.js"></script>

</html>

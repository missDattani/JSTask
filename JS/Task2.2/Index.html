<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2_JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- add button -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 container text-center">
                <h3 class="mt-5">Student-Data</h3>
                <button type="button" onclick="addRow()" class="btn btn-primary mt-5 mx-5" id="addRowBtn">Add New
                    Row</button>
            </div>
        </div>

        <!-- table -->
        <div class="row">
            <div class="col-lg-12  table-responsive mt-5">
                <form>
                    <table id="dataTable" class="table table-bordered">
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Subject</th>
                            <th>Marks</th>
                            <th>Result</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><input type="text" id="name1" value="John" class="form-control name_Ip"></td>
                            <td><input type="text" id="sub1" value="Maths" class="form-control sub_Ip"></td>
                            <td><input type="number" id="mark1" value="40" class="form-control mark_Ip"></td>
                            <td><button type="button" id="pass1" class="btn btn-success" onclick="Pass(this)" data-clicked = 'false'>Accept</button>
                                 <button type="button" id="fail1" class="btn btn-danger" onclick="Fail(this)">Reject</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><input type="text" id="name2" value="Mack" class="form-control name_Ip"></td>
                            <td><input type="text" id="sub2" value="English" class="form-control sub_Ip"></td>
                            <td><input type="number" id="mark2" value="50" class="form-control mark_Ip"></td>
                            <td><button type="button" id="pass2" class="btn btn-success" onclick="Pass(this)" data-clicked = 'false'>Accept</button> 
                            <button type="button" id="fail2" class="btn btn-danger" onclick="Fail(this)">Reject</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><input type="text" id="name3" value="John" class="form-control name_Ip"></td>
                            <td><input type="text" id="sub3" value="Physics" class="form-control sub_Ip"></td>
                            <td><input type="number" id="mark3" value="30" class="form-control mark_Ip"></td>
                            <td><button type="button" id="pass3" class="btn btn-success" onclick="Pass(this)" data-clicked = 'false'>Accept</button>
                             <button type="button" id="fail3" class="btn btn-danger" onclick="Fail(this)">Reject</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td><input type="text" id="name4" value="Jolly" class="form-control name_Ip"></td>
                            <td><input type="text" id="sub4" value="Science" class="form-control sub_Ip"></td>
                            <td><input type="number" id="mark4" value="56" class="form-control mark_Ip"></td>
                            <td><button type="button" id="pass4" class="btn btn-success" onclick="Pass(this)" data-clicked = 'false'>Accept</button> 
                            <button type="button" id="fail4" class="btn btn-danger" onclick="Fail(this)">Reject</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td><input type="text" id="name5" value="Mack" class="form-control name_Ip"></td>
                            <td><input type="text" id="sub5" value="Gujarati" class="form-control sub_Ip"></td>
                            <td><input type="number" id="mark5" value="65" class="form-control mark_Ip"></td>
                            <td><button type="button" id="pass5" class="btn btn-success" onclick="Pass(this)" data-clicked = 'false'>Accept</button> 
                            <button type="button" id="fail5" class="btn btn-danger" onclick="Fail(this)">Reject</button></td>
                            <td></td>
                        </tr>
                    </table>
                    <br>
                    <div class="col-lg-12 container text-center">
                        <button type="button"  class="btn btn-primary mt-5" id="subButton">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- display area -->
        <div class="row">
            <div class="col-lg-12 container text-center">
                <h3 class="mt-5">Report</h3>
            </div>

        <!-- search-bar -->
    
            <div class="col-lg-12 container text-center mt-5">
                <input type="text" class="p-2 icon" id="searchInput" placeholder="search" onkeyup="searchTable()">
            </div>
        </div>

        <!-- op-table -->
        <div class="mt-5 table-responsive">
            <table id='tableData' class='table table-bordered'>
            </table>
        </div>

         <!-- result-table -->
         <div class="col-lg-12 container text-center">
            <h3 class="mt-5">Result</h3>
        </div>

         <div class="mt-5 table-responsive">
            <table id='resultData' class='table table-bordered'>
            </table>
        </div>
    </div>
</body>

<script type="text/javascript" src="Result.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary mb-3" id="addr" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Row
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="return false" id="form">
                            <div class="form-group row">
                                <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
                                    <label>Value1:</label>
                                    <input type="number" id="val1" class="form-control" placeholder="Enter Value1"><span id="v1"></span>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
                                    <label>Value2:</label>
                                    <input type="number" id="val2" class="form-control" placeholder="Enter Value2"><span id="v2"></span>
                                </div>
                                <div class="form-group row mt-3">
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <input class="form-check-input" id="add" type="checkbox">
                                        <label class="form-check-label">Addition</label>

                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <input class="form-check-input"  id="sub" type="checkbox">
                                        <label class="form-check-label">Substraction</label>
                                    </div>
                                </div>
                                <div class="form-group row mt-3">
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <input class="form-check-input" id="div" type="checkbox">
                                        <label class="form-check-label">Division</label>

                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <input class="form-check-input" id="mul" type="checkbox">
                                        <label class="form-check-label">Multiplication</label>
                                    </div>
                                </div>
                            </div>
                        
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
                        <button type="button" class="btn btn-primary" id="save">Save changes</button>
                        <button type="button" class="btn btn-primary" id="edit">Update changes</button>
                    </div>
                </div>
            </div>
        </div>



        <table id="dTable" class="display table-responsive display dataTable" style="width:100%">
            <thead>
                <tr>
                    <th>Value1</th>
                    <th>Value2</th>
                    <th>Addition</th>
                    <th>Substraction</th>
                    <th>Division</th>
                    <th>Multiplication</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="Calc.js"></script>
</body>
</html>

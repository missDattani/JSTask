<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.6.3.js"></script>
    <style>
        .form-control {
            width: 50%;
            border: solid rgb(43, 46, 212);
            background-color: rgb(239, 223, 154);
        }

        table {
            width: 100%;
        }

        table,
        td {
            border: solid 2px teal;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        Enter Rows:
        <input type="text" class="form-control" id="noRows" placeholder="Enter no of rows you want"><br>
        Enter Columns:
        <input type="text" class="form-control" id="noColumn" placeholder="Enter no of columns you want"><br>
        <button type="button" class="btn btn-primary" id="submit">Generate Table</button>
    </div>
    <div class="container mt-5 table-responsive">
        <div id="table"></div>
    </div>
    <script>

        $(document).ready(function () {

            $('#submit').click(function () {
                $('#table').html('');
                var setRows = $('#noRows').val();
                var setColumn = $('#noColumn').val();
                var rows = [];
                for (let i = 0; i < setRows; i++) {
                    var cols = [];
                    for (let j = 0; j < setColumn; j++) {
                        cols.push('<td> Row:' + i + 'Column:' + j + '</td>');
                    }
                    rows.push('<tr>' + cols.join('') + '</tr>');
                }
                $('#table').append('<table>' + rows.join('') + '</table>');
                // $('<table>' + rows.join('') + '</table>').html('');
            })
        })
    </script>
</body>

</html>
